<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="todo">
    <div class="container">
      <header>
        <h2 class="todo-header">
          Todo List
        </h2>

      </header>
      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Make a Todo List">
        <button class="todo-form-button" type="submit">Adding Todo</button>
        <button class="todo-clear-button" type="button">Delete Todo</button>
      </form>

      <ul class="todo-list">
        <!-- <li class="todo-item">
          <h2 class="todo-title"></h2>
          <button class="todo-button"></button>
        </li> -->
      </ul>
    </div>
  </main>


  <script src="./main.js"></script>
  
</body>
</html>
